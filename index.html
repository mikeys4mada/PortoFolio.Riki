<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portofolio Siswa RPL</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="sun"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="login-container">
    <div class="header-top">
      <button id="themeToggle" class="theme-toggle">
        <span id="themeIcon">ðŸŒ™</span>
      </button>
    </div>
    <form id="loginForm">
      <h2>Login Portofolio Riki</h2>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Masukkan username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password" required>

      <button type="submit">Login</button>
      <button type="button" id="registerBtn">Register</button>
      <p id="errorMsg" class="error"></p>
    </form>

    <form id="registerForm" style="display: none;">
      <h2>Register</h2>
      <label for="regUsername">Username</label>
      <input type="text" id="regUsername" placeholder="Masukkan username baru" required>

      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" placeholder="Masukkan password baru" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Konfirmasi password" required>

      <button type="submit">Register</button>
      <button type="button" id="backToLoginBtn">Back to Login</button>
      <p id="regErrorMsg" class="error"></p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
